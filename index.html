<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit Message</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-box">
            <form action="" method="POST" class="contacts-box">

                <div class="title">
                    <h2>Send Message</h2>
                    <hr>
                </div>
                
                <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
                <input type="email" name="email" placeholder="Your Email" class="contact-input" required>
                <textarea name="name" placeholder="Write your message here" class="contact-input" id="text-area" required></textarea>
                <button type="submit">SUBMIT</button>
            </form>

            <div class="image">
                <img src="images/spaceship.png" alt="spaceship">
            </div>
        </div>
    </body>
</html>
